
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rails_api_only_development

  username: postgres
  password: password

  host: db

  port: 5432

test:
  <<: *default
  database: rails_api_only_test

production:
  <<: *default
  database: rails_api_only_production
  username: postgres
  password: password
